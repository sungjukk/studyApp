<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">CreateRoom</h1>
    <div class="button button-clear" ng-click="modal.hide()"><i class="icon ion-close" style="color : #535353"></i></div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">RoomName</span>
        <input type="text" placeholder="insert Name" id="createRoom">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="createRoom()">
      Create
    </button>
  </ion-content>
</ion-modal-view>
