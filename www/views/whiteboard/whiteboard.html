<style type="text/css">
  .harmonyCanvas{

  }
  .whiteboardBgImgBtn {
    margin: 0px;
    padding: 0px;
  }
  .whiteboardBgImgBtn p input[type="file"] {
    position: absolute;
    width: 0px;
    height: 0px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    display: none;
  }
</style>
<ion-view view-title="Whiteboard">
  <ion-content id='whiteboardBox'>
    <div class="boardWrap">
      <div class='harmonyCanvasBox'>
        <label class="item item-input item-select">
          <div class="input-label whiteboardBgImgBtn">
            <!-- <input type="file" class="button button-icon icon ion-image"></input> -->
            <p class="button button-icon icon ion-image">
              <input type="file" id="whiteboardBgImg">
            </p>
          </div>
          <input type="number" placeholder="px" id="brushSize" />
          <select id="brushType">
            <option value="B1" selected>BRUSH</option>
            <option value="B1">SIMPLE</option>
            <option value="B4">ERASER</option>
          </select>
        </label>
        <label class="item-input">
          <input type='color' class='colorSpectrum' value='black' />
        </label>
        <canvas style="cursor: crosshair;" class='harmonyCanvas' id="harmonyCanvas"></canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
